<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <div class="container">
        <div class="cel">
            <input type="number" id="inp-cel" placeholder="Celsius"/>
            <span id="degree-icon">&#176;C</span>
    </div>
        <div class="fah">
            <input type="number" id="inp-fah" placeholder="Fahrenheit"/>
            <span id="degree-icon">&#176;F</span>

        </div>
        <div class="kel">
            <input type="number" id="inp-kel"placeholder="Kelvin"/>
            <span id="degree-icon">&#176;K</span>

        </div>
        <div class="ren">
            <input type="number" id="inp-ren" placeholder="Rankine"/>
           <span id="degree-icon">&#176;R</span>
           </div>
           <button id="btn-clear">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
